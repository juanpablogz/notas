<!-- 
relevancia de estilos 
1. si un estilo definido en la cabecera entra en conflicto con un estilo
definido en un archivo externo, se aplica los estilos de aquella definición 
que esté más cercana a la etiqueta afectada

2. los estilos en linea (los que se asignan directamente) al ser aplicado 
directamente en la etique son los que prevalecen

3. la unica excepcion es el uso de !important, el elemento que contenga !important 
será la que prevalecera -->
